<!DOCTYPE html>
<html>
<head>
  <title>Basam Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .thumbnail {
      height: 150px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #aaa;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 0;
      font-size: 16px;
    }

    .info p {
      margin: 5px 0 0;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <header>
    Basam Video Hub
  </header>

  <div class="container">
    <div class="card">
      <div class="thumbnail">Thumbnail</div>
      <div class="info">
        <h3>Sample Video Title</h3>
        <p>Category • 5 min</p>
      </div>
    </div>

    <div class="card">
      <div class="thumbnail">Thumbnail</div>
      <div class="info">
        <h3>Another Video</h3>
        <p>Category • 8 min</p>
      </div>
    </div>

    <div class="card">
      <div class="thumbnail">Thumbnail</div>
      <div class="info">
        <h3>Trending Now</h3>
        <p>Category • 12 min</p>
      </div>
    </div>
  </div>
</body>
</html>
